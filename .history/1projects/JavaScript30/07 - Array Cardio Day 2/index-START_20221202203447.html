<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Cardio 💪💪</title>
</head>

<body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
        // ## Array Cardio Day 2

        const people = [{
            name: 'Wes',
            year: 1988
        }, {
            name: 'Kait',
            year: 1986
        }, {
            name: 'Irv',
            year: 1970
        }, {
            name: 'Lux',
            year: 2015
        }];

        const comments = [{
            text: 'Love this!',
            id: 523423
        }, {
            text: 'Super good',
            id: 823423
        }, {
            text: 'You are the best',
            id: 2039842
        }, {
            text: 'Ramen is my fav food ever',
            id: 123523
        }, {
            text: 'Nice Nice Nice!',
            id: 542328
        }];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        const isAdult = people.some(person => (new Date()).getFullYear() - person.year >= 19);
        // console.log(isAdult)
        // Array.prototype.every() // is everyone 19 or older?
        const isEvery = people.every(person => (new Date()).getFullYear() - person.year >= 19)
            // console.log(isEvery)

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        const findings = comments.find(comments => (comments.id === 823423))
            // console.log(findings)

        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423
        const index = comments.findIndex(x => (x.id === 823423))
            // console.log(index)

        //Array, before the deletetion of the item,
        console.table(comments)
            // delete comments
            // comments.splice(index, 1)
            //Array, before the deletetion of the item,
            // console.table(comments)


        // creating new array without the given indexed Array
        const newArray = [
            ...comments.slice(0, index),
            ...comments.slice(index, +1)
        ];
        console.table(newArray)
    </script>
</body>

</html>
