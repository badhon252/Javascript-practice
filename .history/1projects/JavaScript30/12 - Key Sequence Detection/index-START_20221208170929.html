<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        const pressed = [];
        const secrectCode = "badhon252"

        window.addEventListener('keyup', function(e) {
            pressed.push(e.key)
            pressed.splice(-secrectCode - 1, pressed.length - secrectCode)
            if (pressed.join("").includes(secrectCode)) {
                console.log("Ding Ding")
            }
            console.log(pressed)
        })
    </script>
</body>

</html>
